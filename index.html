<!DOCTYPE html>
<html>
<head>
    <title>Timecard</title>
    <style type="text/css">
        body, html{
            height: 100%;
            margin:0;
            padding:.1em;
            overflow:hidden;
        }
        .panel {
            width: 40%;
            float: left;
            height:100%;
        }
        .thin {
            width: 29%;
        }
        iframe {
            width:100%;
            height:100vh;
        }
    </style>
</head>
<body>
<!-- TODO make this page a lot better -->
<a href="app/auth/logout">Logout</a> <a href="login.html">Login</a><br />
<div class="panel thin">
    <form action="app/action/create" method="POST">
        <span>Create User</span><br />
        <label for="createname">Name</label> <input type="text" name="name" id="createname" /><br />
        <label for="createtype">Type</label>
        <select name="type" id="createtype">
            <option value="student">Student</option>
            <option value="mentor">Mentor</option>
            <option value="parent">Parent</option>
        </select>
        <input type="submit" />
    </form><br />
    <form action="app/action/gen_barcode" method="POST">
        <span>Create Barcode</span><br />
        <label for="barcodename">Name</label> <input type="text" name="name" id="barcodename" />
        <input type="submit" />
    </form>
</div>
<div class="panel thin">
    <button onclick="javascript:document.getElementById('events').contentWindow.location.reload();">Reload</button>
    <iframe id="events" src="app/status/events"></iframe>
</div>
<div class="panel">
    <button onclick="javascript:document.getElementById('view').contentWindow.location.reload();">Reload</button>
    <iframe id="view" src="app/manage"></iframe>
</div>
</body>
</html>
